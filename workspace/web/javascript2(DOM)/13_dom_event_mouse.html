<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        span {
            display: inline-block;
        }
        /* inline-block을 해야 inline을 적용해도 크기를 가질 수 있기에(whell 적용시키기 위해서) 적용 */
    </style>
</head>
<body>
    <h3>마우스 관련 이벤트 리스너</h3>
    <hr/>
    <div>
        마우스 관련
        <!-- 마우스 관련 
            onmousedown : 마우스 클릭했을 때
            onmouseup : 마우스 클릭하고 올라왔을 때
            onmouseover : 마우스 올라왔을 때(css에서 :hover랑 같음) 
            onmouseleave :마우스 떠났을 때
            onwheel : 마우스 휠로 움직일 때
        -->
        <span onmousedown="down(this);"
        onmouseup="up(this);" 
        onmouseover="over(this);" 
        onmouseleave="leave(this);" 
        onwheel="wheel(event,this);">이벤트</span>가 발생합니다.
    </div>

    <script>
        function down(obj){
            obj.style.fontStyle = "italic";
        }

        function up(obj){
            obj.style.fontStyle = "normal";
        }

        function over(obj){
            obj.style.cursor = "pointer";
            obj.style.borderColor = "violet"
        }

        let width = 1; // 지금은 외각선 두께용으로 지정하는거임
        function wheel(e, obj){
            if(e.wheelDelta < 0){ // delta값이 - -> 휠을 아래로 굴릴 때
                width--; // 폭 1씩 감소
                if(width < 0){
                    width = 0; // 두께는 -값이 없기때문에 0으로 고정 
                }
            }else{ // delta값이 + -> 휠을 위로 굴릴 때
                width++; // 폭 1씩 증가
            }

            obj.style.borderWidth = width+"px";
            obj.style.borderStyle = "ridge"; // 테두리가 창에서 튀어나온것처럼 보임
        }

        function leave(obj){
            obj.style.borderColor = "lightgray";
        }

    </script>
</body>
</html>
