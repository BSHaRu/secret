<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
    </style>
</head>
<body>
    <p id="p1">
        this is paragraph
    </p>
    <button onclick="changeStyle();">눌러보세요</button>

    <script>
        function changeStyle(){
            console.log('확인용');
            let p1 = document.getElementById("p1");
            p1.style.color = "pink";
            p1.style.fontStyle = "italic";
            p1.style.backgroundColor = "skyblue";
            //font-style과 background-color에 "-(하이폰)"이 들어가있기때문에

            document.body.style.backgroundImage = "URL(../img/apple.png)";
            document.body.style.backgroundRepeat = "no-repeat";
        }
        /* js에서 style을 제어하는건 모두 inline 속성이다
        =>css로 아무리 조절해도 inline이 우선순위라 적용이 안됨 */
    </script>
</body>
</html>
