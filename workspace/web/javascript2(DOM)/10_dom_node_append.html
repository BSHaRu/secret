<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
    <!-- input:text#text -->
    <input type="text" id="text" />
    <div id = "addElement" style ="font:20px bold;">
        요소 추가 클릭!
    </div>
    <div id = "addTextNode" style ="font:20px bold;">
        텍스트 추가 클릭!
    </div>
    <div id="target">target</div>

    <script>
        // h1 tag 요소를 생성해서 반환
        let h1 = document.createElement('h1'); // <h1> </h1>이랑 동일
        h1.innerHTML = "추가된 요소";
        h1.style.color = "red";
        console.log(h1);

        let addElement = document.getElementById("addElement");
        let target = document.getElementById("target");
        addElement,onclick = function(){
            // target.append(h1); // append : 기존 컨텐츠 뒤에 추가 되는 친구
            target.prepend(h1); // prepend : 기존 컨텐츠 앞에 추가 되는 친구
        }

        let addTextNode = document.getElementById("addTextNode");
        addTextNode.onclick = function(){
            let node = document.getElementById("text").value;
            console.log(node);
            // text 정보가 저장된 객체 생성
            let textNode = document.createTextNode(node);
            console.log(textNode);
            target.appendChild(textNode); 
            // target.appendChild("Hello"); // 문자열 데이터라서 이렇게는 사용안됨
            target.append("append로 추가된 텍스트"); // 텍스트에 태그를 넣으면 태그는 적용이 안되고 그대로 태그가 출력됨
        }
    </script>
</body>
</html>
