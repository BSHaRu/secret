<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        /* ㅁ window - Browsers Object Model(BOM)
            javascript에서 웹 브라우저를 통해 HTML 문서를 제어하기 위한 기능을 제공하는 객체

            ㅁ Document Object Model(DOM)
            - window.document : 메인 브라우저에 표시된 HTML 문서에 대한 정보
            - window.navigator : 브라우저에 대한 정보(크롬 / 엣지 / 사파리 / 모바일 등)
            - window.screen : 사용자 화면에 대한 정보
            - window.histoty : 사용자가 방문한 URL에 대한 정보(주소창 정보 획득 및 조작)
            - window.location : 현재 URL에 대한 정보
            - window.console : 개발자가 테스트용으로 확인 할 수 있는 정보들을 출력해주는 객체
        */ 

        alert('경고'); // window.alret('경고'); 랑 같은의미
        document.write("문서객체") // 역시 앞에 window가 생략되어있음
    </script>
</head>
<body>
</body>
</html>
