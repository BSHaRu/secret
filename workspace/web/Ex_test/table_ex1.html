<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>Talbe Ex</title>
</head>
<body>
    <table border="1"> <!-- 표 외부의 테두리선 굵기를 나타냄 -->
        <thead> <!-- 표 젤 위에 있는 행을 나타냄 -->
            <tr>
                <th>thead의 태그 내부1</th> 
                <th>thead의 태그 내부2</th>
                <!-- td랑 th차이
                    td는 일반적인 내용 
                    th는 해당 내용 진하고 가운데정렬 적용됨
                -->
            </tr>
        </thead>
        <tbody> <!-- 표에서 나머지 행 나타냄 
            tbody같은 태그는 꼭 안써도 되지만 보기 편하니깐 쓰는거임-->
            <tr>
                <td>tbody 태그 내부 1</td>
                <td>tbody 태그 내부 2</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>tbody one</td>
                <td>tbody two</td>
            </tr>
        </tbody>
        <tfoot> <!-- 표 마지막 행을 나타냄-->
            <tr>
                <td>tfoot 태그 내부1</td>
                <td>tfoot 태그 내부2</td>             
            </tr>
        </tfoot>
    </talbe>
</body>
</html>
