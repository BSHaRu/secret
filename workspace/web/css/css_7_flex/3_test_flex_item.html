<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        /* box container에 적용 되는 속성
            flex-direction      중심축 지정
            flex-wrap           줄바꿈 설정
            flex-flow           direction과 wrap 동시 설정
            justify-content     수평정렬
            align-items         수직정렬
            align-content       flex-wrap이 wrap상태일 때
                                자동줄바꿈이 된 item 사이의 간격

            각각의 item에 적용할 수 있는 속성값
            flex-grow : 지정된 비율에 따라 부모 속성만큼 크기를 채움
            flex-shrink : 부모에서 벗어난 크기만큼 축소 -> grow와 반대개념
            flex-basis : 부모 컨테이너가 flex 컨테이너 일 경우
                        중심축 방향의 기본 크기 지정
            3가지 동시에 지정 하는법            
            flex : shrink grow basis; 순서대로 지정됨

            order: 양수 음수 값에 따라 item의 위치를 변경
            align-self : 메인 축과 반대 방향 정렬을 item 별로 지정
        */

        *,html,body{
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .wrap{
            margin:0 auto;
            width:600px;
            background: gray;
            display: flex;
            flex-wrap:nowrap;
            flex-direction: row;
            align-items: stretch;
        }

        .item{
            flex-basis: 300px;
            height: 200px;
        }
        .item01{
            background: red;
            flex-shrink:2;
        }
        .item02{
            background: blue;
            flex-shrink: 1;
            order:1;
        }
        .item03{
            background: violet;
            flex-shrink: 2;
            order:-1;
        }
        .item04{
            background: green;
            flex-shrink: 1;
            /* align-self : 이것만 수직정렬 하겠다 */
            align-self: flex-end;
        }
        .item05{
            background: pink;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <!-- div.wrap>(div.item.item$${$$})*5 -->
    <div class="wrap">
        <div class="item item01">01</div>
        <div class="item item02">02</div>
        <div class="item item03">03</div>
        <div class="item item04">04</div>
        <div class="item item05">05</div>
    </div>
</body>
</html>
