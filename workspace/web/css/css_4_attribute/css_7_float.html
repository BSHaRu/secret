<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>float</title>
    <style>
        *{
            margin:0;
        }

        header{
            width:100%;
            height: 100px;
            background-color: pink;
        }

        aside{
            width:15%;
            height:400px;
            background-color: burlywood;
        }

        section{
            float:left;
            width:70%;
            height:400px;
            background-color: blue;
        }

        footer{
        /* clear : 수직or수평정렬 무시하고 해당값을 표현해라
        ->해당값을 적용 안하면 section에 float(수평)적용 되어있어
        header 아래쪽에 footer가 들어가 footer 값이 안보이게 된다.
        이는 수직정렬 이후 수평정렬이 적용 되기 때문에 clear를 사용하면
        그걸 구분 없이 해당 위치에 표시 해준다.*/
            clear:both;
            width:100%;
            height:100px;
            background-color: hotpink;
        }

        .left{
            /* float: left; */
            float:right;
        }

        .right{
            float: right;
        }
    </style>
</head>
<body>
    <header></header>
    <aside class="left">left</aside>
    <section></section>
    <aside class="right">right</aside>
    <footer></footer>
</body>
</html>
