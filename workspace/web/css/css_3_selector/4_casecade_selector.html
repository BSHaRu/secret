<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>casecade selector</title>
    <style>
        h1{
            color:red;
        }

        *{
            color:darkmagenta;
        }

        /* 
            id      ==  #
            class   ==  .
        */
        #bg{
            background-color: aquamarine;
        }

        #color{
            color:blue;
        }

        .size{
            /* 글자 크기 px로 지정 */
            font-size:50px;
        }
        .color{
            color:pink;
        }
        h2{
            background-color: #8752ee;
        }
        /* 우선 순위 속성
        inline > id > class > type > *
        디테일하게 지정한 값(자손을 자세히 적은거)일 수록 우선순위 높음
        ->  #header div h1 {} 
            .header div nav h1{}
            이렇게 있으면 class가 더 디테일 하기 때문에 class가 우선순위로 적용된다.
        */
    </style>
</head>
<body>
    <h1>Type 선택자</h1>
    <!-- h2{선택자 적용}*4 -->
    <h2 id="bg">선택자 적용</h2>
    <h2 id="color">선택자 적용</h2>
    <h2 id="bg color">선택자 적용</h2> 
    <!-- 이렇게 쓰면 id에 2개가 들어가는거라서
        문법적 오류라고 생각하여 아무적용이 안된다 -->
    <h2 class="size color">선택자 적용</h2>
    <h2 id="color" class="size color">선택자 적용</h2>
    <h2 style="color: black;" id="color" class="size color">선택자 적용</h2>
    <!-- inline 방법으로 style 주는건 안좋으니 앵간하면 이래 쓰지말기 -->
</body>
</html>
