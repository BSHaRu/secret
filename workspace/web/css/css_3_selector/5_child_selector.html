<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>child selector</title>
    <style>
        .header #nav h1{
            background-color: blue;
        }
        .header h1{
            background-color: #8752ee;
            color:#fafafa;
        }
        .header > h1{
            /* class header의 자식중 h1태그만 적용해라 */
            background-color: pink;
        }


    </style>
</head>
<body>
    <!-- div.header -->
    <div class="header">
        <h1>lorem ipsum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <!-- div#dummy -->
    <div id="dummy">
        <h1>DUMMY</h1>
    </div>
</body>
</html>
