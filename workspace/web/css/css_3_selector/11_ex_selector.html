<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>가상 선택자</title>
    <style>
        .before::before{
            content: "before는 앞에 붙어요";
            color : red;
        }
        /* 태그는 추가 못하고 컨텐츠만 추가 가능 */

        .after::after{
            content: "after는 뒤에 붙어요";
            color: rgb(255, 0, 200);
        }

        .line::first-line{
            color: gray;
        }

        /* root : 최상위 선택자(가상 선택자), html과 동일 */
        :root{
            /* 공통적으로 모두 적용 시켜야 될 때 씀 */
            --text-content-color:#28c7ba;
            --text-content-size:30px;
        }

        .line{
            /* var : variable == 변수 */
            color:var(--text-content-color);
            /* 해당컨텐츠를 root에 있는 사이즈로 적용시키는데,
            만약 해당컨텐츠가 없다면 40px로 적용시켜라 */
            font-size:var(--text-content-size,40px);
        }

        p{
            color:var(--text-content-color);
        }
    </style>
</head>
<body>
    <p class="before">
        before 예시
    </p>

    <p class="after">
        after 예시
    </p>

    <p class="before after">
        before after 동시 적용
    </p>

    <p class="line">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum commodi quis maiores dolor sed reprehenderit debitis ducimus!
        Maxime ut sunt corporis culpa! 
        <br />
        Cumque sunt saepe fuga quaerat officiis ducimus? Optio!
    </p>
</body>
</html>
