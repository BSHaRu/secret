<!-- 1_type_selector.html -->
<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>type Selector</title>
    <style>
        *{
            padding:0;
        }

        body{
            background-color: #8752ee;
            margin:0; 
            padding:0;
            /* margin : 바깥쪽 여백
                padding : 안쪽 여백 
            ->margin: 0px 10px 20px 30px : 상 우 하 좌 순으로 지정됨
            ->margin: 0 auto; : 상하 좌우를 나타냄
                ->auto는 해당 컨텐츠를 좌우 여백을 알아서 조절해라라는 의미
            */
            /* 기본 body에 여백이 있는데 
            그걸 0으로 만들어주는거임 */
        }
        header{
            margin:20px;
            padding:20px;
            background-color: skyblue;
        }

        article{
            background-color: orange;
        }
        
        ul{
            background-color: red;
        }
        li{
            background-color: rgb(155,155,155);
        }
/* Alpha : 투명도를 나타냄
    0(투명)~1(불투명)
    ->rgba(255,0,0,0.5) 여기서 a가 알파를 의미
*/

    </style>
</head>
<body>
    <main>
        <header>
            HEADER
            <nav>
                <ul>
                    <li>메뉴1</li>
                    <li>메뉴2</li>
                    <li>메뉴3</li>
                </ul>
            </nav>
        </header>
        <!-- section 태그
            특정 주제를 그룹 할 때 사용
            주로 h태그를 자식으로 두고 사용-->
        <section>
            SECTION
            <!-- article 태그
            section과 마찬가지로 특정 주제를 그룹할 때 사용
            다만 다른 페이지나 영역을 가져 올 수 있음
            주로 블로그 / 뉴스 기사 등 포스팅용으로 사용-->
            <article>ARTICLE1</article>
            <article>ARTICLE2</article>
        </section>
        <!-- Aside 태그
            본문 영역 옆에 사용 하는 태그 
            주로 광고를 달 때 사용 한다고 함-->
        <aside>ASIDE</aside> 
        <!-- footer : 바닥글 -->
        <footer>FOOTER</footer> 
    </main>
</body>
</html>
