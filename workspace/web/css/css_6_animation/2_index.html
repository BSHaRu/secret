<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        html,body{
            padding:0;
            margin: 0;
        }
        header.intro{
            width: 100%;
            height:1600px;
            background-image: url(../../img/intro/intro_bg.png);
        }
        .intro .introWrap{
            position: relative;
            width:760px;
            height:516px;
            top:100px;
            left:50%;
            margin-left:-380px;
        }

        .intro .introWrap .logo{
            position:absolute;
            z-index: 100;
            width: 760px;
            height: 516px;
            background-image: url(../../img/intro/logo.png);
        }
        .intro .introWrap .lion{
            position:absolute;
            z-index: 50;
            top:90px;
            left:30px;
            width:161px;
            height:161px;
            background-image: url(../../img/intro/lion.png);
            animation:spinLion 1500ms linear infinite alternate;
            /* ms: 1초를 1000으로 쪼개놓은것 즉, 1500ms = 1.5s */
        }
        @keyframes spinLion{
            from{
                transform:rotate(-10deg);
            }
            to{
                transform: rotate(10deg);
            }
        }

        .intro .introWrap .rabbit{
            position: absolute;
            z-index: 50;
            margin: 90px 0 0 580px;
            width: 105px;
            height: 129px;
            background-image: url(../../img/intro/rabbit.png);
            animation: spinRabbit 1s linear infinite alternate;
        }
        @keyframes spinRabbit{
            0%{
                transform: rotate(10deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }

        .intro .introWrap .monkey{
            background-image: url(../../img/intro/monkey.png);
            position:absolute;
            z-index: 150;
            bottom: 120px;
            left:50px;
            width:85px;
            height:93px;
        }
        .intro .introWrap .bear{
            background-image: url(../../img/intro/bear.png);
            position: absolute;
            z-index: 150;
            bottom: 100px;
            right: 100px;
            width: 112px;
            height: 105px;
        }

        .intro .cloudWrap{
            position:relative;
            width:100%;
            height:1050px;
        }
        .intro .cloudWrap .leftCloud{
            position: absolute;
            left:0;
            background-image: url(../../img/intro/cloud1.png);
            width:934px;
            height:816px;
        }

        .intro .cloudWrap .rightCloud{
            position: absolute;
            right:0;
            background-image: url(../../img/intro/cloud2.png);
            width:843px;
            height:858px;
        }

        .dragonfly{
            background-image: url(../../img/intro/dragonfly.png);
            position: absolute;
            width: 366px;
            height: 228px;
            top:780px;
            animation: flyDragon 5s ease-in-out infinite normal;
        }
        @keyframes flyDragon{
            0%{
                left:-366px;
                transform:rotate(0deg);
            }
            25%{
                transform:rotate(25deg);
            }
            50%{
                transform:rotate(100deg);
            }
            75%{
                transform:rotate(-50deg);
            }
            100%{
                left:100%;
                transform:rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <header class="intro">
        <div class="introWrap">
            <div class="logo"></div>
            <div class="lion"></div>
            <div class="rabbit"></div>
            <div class="monkey"></div>
            <div class="bear"></div>
        </div>
        <div class="cloudWrap">
            <div class="leftCloud"></div>
            <div class="rightCloud"></div>
            <div class="dragonfly"></div>
        </div>
    </header>
</body>
</html>
