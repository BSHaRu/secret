<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>A tag</title>
</head>
<body>   
    <a href="https://www.naver.com/" target="_self">네이버    
    </a>
    <br />
    <a href="http://www.koreate.net" target="_blank">한국기술교육직업전문학교
    </a>
    <hr />
     <!-- 
        target="_self" : 현재페이지에서 링크 이동
        (target="_self" 안써도 기본값으로 설정 되어있어서 생략가능함)
        target="_blank" : 새창에서 링크
    -->
    <a href="html_1_tag_word.html">
        html_1_tag_word.html
    </a>
    <br />
     <!--
          / : (절대 경로) 최상위 폴더
         ./ : 현재 폴더
        ../ : 상위 폴더
    -->
    <a href="../test.html">test.html</a>
    <br />
    <a href="/Users/121/Desktop/workspace/web/test.html">test.html</a>
</body>
</html>
