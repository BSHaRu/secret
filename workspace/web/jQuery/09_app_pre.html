<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
</head>
<body>
    <a href="https://www.naver.com">네이버</a>
    <hr/>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae hic, sed aperiam omnis porro facere tenetur vitae eius quam repellat accusantium, ex in iste veniam aliquam eum molestias? Sunt, ab.</p>
    <button id="pre">prepend</button>
    <button id="app">append</button>
    <button id="bef">before</button>
    <button id="aft">after</button>
    <button id="html">html</button>

    <script>
        $("p").css("border","1px solid black");

        $("#pre").click(function(){
            // 해당 태그 요소를 기존 컨텐츠 앞 부분에 추가
            // -> p구문 바로 앞에 추가 => Lorem 앞에 추가
            $("p").prepend('<b>prepend</b>');
        });

        $("#app").click(function(){
            // 선택된 태그요소를 기존 컨텐츠 뒷부분에 추가
            // -> p구문 바로 뒤에 추가 => ab. 뒤에 추가
            $("p").append("<b>append</b>");
        });

        $("#bef").click(function(){
            // 선택된 태그 요소 앞에 컨텐츠 추가
            // -> p태크 앞에 추가 => <hr/>과 <p>태그 사이에
            $("p").before("<b>before</b>");
        });

        $("#aft").click(function(){
            // 선택된 태그 요소 뒤에 컨텐츠 추가
            // -> p태크 뒤에 추가 => </p>와 <button>태그 사이에
            $("p").after("<b>after</b>");
        });

        $("#html").click(function(){
            // 기존에 있는 내용 무시하고 새로운 내용 추가
            // -> p내용 안에 있는 내용이 해당구문으로 바뀜
            $("p").html("<h1>사요나라!</h1>");
        });
    </script>
</body>
</html>
