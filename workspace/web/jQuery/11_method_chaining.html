<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function Car(){
            // 속성 || Field || property 라고 한다.
            this.speed = 0;

            // method 
            this.break = function(){
                this.break -= 10;
                console.log("break 호출");
                return this;
            }

            this.accel = function(){
                this.speed += 10;
                console.log("accel 호출");
                return this;
            }

            this.toString = function(){
                console.log("현재속도는 : "+this.speed+"입니다.");
            }
        }

        let myCar = new Car();
        myCar.accel(); // speed = speed + 10;
        myCar.toString();
        myCar.accel().accel().break().toString();
        /*  accel();은 함수라서 return값을 반환하는데 return값이 없어서 undefinded가 된다.
        -> 그래서 원래라면 해당 값이 출력이 안되는게 정상이지만,
        => return값을 this로 지정해주면 이때 this는 객체 자기 자신(myCar)이 되기 때문에 정상적으로 출력이 된다. */
    </script>
</head>

</html>
