<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            $("img").attr("src","../img/iu2.jpg");
            $("img").attr("alt","아이유 사진");
            $("img").attr("width", "300");

            // JSON : {속성 : value, 속성 : value, .. 나열 가능}
            $("img").attr({
                alt : "지은이 사진",
                src : "../img/iu.png",
                width : 200,
                height : 200
            });

        /*
            $(".box").css("width", 100);
            $(".box").css("height", 100);
            $(".box").css("background-color", "#8972ee");  */

            let obj = {
                width : 100,
                height : 100,
                backgroundColor : "#8972ee", // 여기선 카멜표기법으로 사용해야됨
                margin: 10,
                float : "left"
            };
            $(".box").css(obj);
        });
    </script>
</head>
<body>
    <img />
    <img />
    <img />
    <div>dummy</div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
