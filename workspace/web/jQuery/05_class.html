<!-- 05.class.html -->
<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        .div{
            border : 1px solid black;
        }
        .warning{
            color : #fafafa;
            background-color: red;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
</head>
<body>
    <!-- div#box.div>p{Hello!} -->
    <div id="box" class="div">
        <p>Hello!</p>
    </div>
    <button id="add">class 속성 값 추가</button>
    <button id="remove">class 속성 값 제거</button>
    <button id="toggle">class 속성 값 toggle</button>

    <script>
        /* 미리 class로 정의 된 디자인 요소를 
            동적인 화면 구성 하기 위해 제공되는 메소드(함수)     */
       $("#add").click(function(){
           // class에 속성 값 추가 
           $("#box").addClass("warning");
       });

       $("#remove").click(function(){
           // class에 부여된 속성 값 제거
           $("#box").removeClass("warning");
       });

       $("#toggle").click(function(){
           // class에 해당 속성이 있으면 제거 / 없으면 추가 
            $("#box").toggleClass("div");
       });
    </script>
</body>
</html>
