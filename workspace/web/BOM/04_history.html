<!-- 04_history.html -->
<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
    </script>
</head>
<body>
    <h1>bom_history.html</h1>
    <button onclick="history.back();">back()</button>
    <button onclick="history.go(-1);">go(인덱스)</button>
    <!-- 
        go(-1)은 이미 페이지를 넘어온 상황에서 인덱스 값을 -1을 주기때문에
        이전페이지(back())을 준 것과 같다.
     -->
    <button onclick="history.forward();">forward()</button>
</body>
</html>
