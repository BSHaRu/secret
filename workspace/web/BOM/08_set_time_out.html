<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        function showAlert(){
            // window.setTimeout : 지연후 실행 될 함수, 지연시간ms
            window.setTimeout(function(){
                alert('setTimeout을 사용하여 표시 됩니다.')
            },3000);
        }
    </script>
</head>
<body>
    <p>
        버튼을 눌리면 3초 후에 경고 박스가 화면에 나타납니다.
    </p>
    <button onclick="showAlert();">눌러보세요!</button>
</body>
</html>
