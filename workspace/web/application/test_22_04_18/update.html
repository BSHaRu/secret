<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>

    </script>
</head>
<body>
    <!-- table[border="1"]>(tr>th[colspan="2"]{회원정보수정})>(tr>td*2)*10 -->
    <table border="1">
        <tr>
            <th colspan="2">회원정보수정</th>
        </tr>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="id" value="userid" disabled />
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="password" name="pw" required />
            </td>
        </tr>
        <tr>
            <td>비밀번호확인</td>
            <td>
                <input type="password" name="pw2" required />
            </td>
        </tr>
        <tr>
            <td rowspan="3">주소</td>
            <td>
                <input type="text" name="post" placeholder="우편번호" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="ad" placeholder="주소" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="ad2" placeholder="상세주소" />
            </td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td>
                <input type="number" name="bt" />
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" name="name" />
            </td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>
                <input type="number" name="tel1" value="010" disabled />
                <input type="number" name="tel2" value="1234" disabled />
                <input type="number" name="tel3" value="5678" disabled />
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="수정완료" />
                <input type="button" value="회원가입" />
            </td>
        </tr>
    </table>
</body>
</html>
