<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>

</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">회원가입</th>
        </tr>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="id" required />
            </td>
            <td>
               <input type="button" value="중복검사" />
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="password" name="pw" required />
            </td>
            <td></td>
        </tr>
        <tr>
            <td>비밀번호확인</td>
            <td>
                <input type="password" name="pw2" required />
            <td></td>
        </tr>
        <tr>
            <td rowspan="3">주소</td>
            <td>
                <input type="text" name="post" placeholder="우편번호" />
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <input type="text" name="ad" placeholder="주소" />
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <input type="text" name="ad2" placeholder="상세주소" />
            </td>
            <td></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td>
                <input type="number" name="bt" />
            </td>
            <td></td>
        </tr>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" name="name" />
            </td>
            <td></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>
                <input type="text" name="tel1" /> -
                <input type="number" name="tel2" /> -
                <input type="number" name="tel3"/>
            </td>
            <th>
                <input type="button" value="인증" />
            </th>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="회원가입" />
                <input type="button" value="회원정보수정" />
            </td>           
        </tr>
    </table>

</html>
