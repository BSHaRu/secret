<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        table{
            width: 400px;
            height: 100px;
            background-color: #fafafa;
            border: 1px solid gray;
            border-collapse: collapse;
        }
        table th{
            height: 40px;
            background-color: #696969;
            color: #fafafa;
        }
        table td{
            padding: 3px 5px;
        }
        table td [type="submit"]{
            width: 80px;
            height: 60px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            $("[name='id']").focus();
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">로그인</th>
        </tr>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="id" tabindex="1" required />
            </td>
            <td rowspan="2">
               <input type="submit" value="로그인" tabindex="4" />
            </td>
        </tr>
        <tr>
            <td>패스워드</td>
            <td>
                <input type="password" name="pw" tabindex="2" required />
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label>
                    <input type="checkbox" name="cash" tabindex="3" /> 로그인 정보기억
                </label>
            </td>
        </tr>
    </table>
</body>
</html>
