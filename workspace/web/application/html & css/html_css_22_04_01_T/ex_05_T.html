
<!DOCTYPE HTML>
<HTML>
 <HEAD>
  <TITLE> FLEX </TITLE>
  <META charset="utf-8">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			border:1px solid red;
			width:96%;
			height:930px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		header{
			height:100px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		footer{
			background-color: #000;
		}
		footer p{
			font-size:1.2em;
			color:#eee;
			text-align: center;
			line-height: 200px;
		}

		#menus{
			height:620px;
			display:flex;
			flex-direction: row;
			flex-wrap:wrap;
			/* 
				wrap으로 자동 줄바꿈이 되었을 때 
				그 사이 간격을 조절 하는 친구가 
				align과 content이다. 
			*/
			justify-content: space-between;
		}
		#menus div{
			width:33%;
			height:300px;
			border:1px solid black;
			box-sizing: border-box;
			background-size: cover;
		}
		#menus div:last-child{
			/* 33%로 3분할 하였고, 2개를 차지해서 66%
			여백 5px 주기 위해서 66.5%가 됨 */
			width:66.5%
		}

		#menu1{
			background: url(../../img2/dish1.jpg) no-repeat center;
		}
		#menu2{
			background: url(../../img2/dish2.jpg) no-repeat center;
		}
		#menu3{
			background: url(../../img2/dish3.jpg) no-repeat center;
		}
		#menu4{
			background: url(../../img2/dish4.jpg) no-repeat center;
		}
		#menu5{
			background: url(../../img2/dish5.jpg) no-repeat center;
		}
	</style>
 </HEAD>
 <BODY>
	<div id="wrap">
		<header>
			<h1>솔로의 식탁</h1>
		</header>
		<article>
			<div id="menus">
				<div id="menu1">					
				</div>
				<div id="menu2">					
				</div>
				<div id="menu3">					
				</div>
				<div id="menu4">					
				</div>
				<div id="menu5">					
				</div>
			</div>
		</article>
		<footer>
			<p>솔로의 식탁</p>
		</footer>
	</div>
 </BODY>
</HTML>
