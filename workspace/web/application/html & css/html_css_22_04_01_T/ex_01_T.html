<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>쌤풀이_ex_01</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        nav{
            margin:0 auto;
            width: 1000px;
        }

        ul.normal{
            list-style: none;
        }
        ul.normal li{
            /* float: left; */
            display: inline-block;
            /* inline-block은 기본적으로 마진이 들어가있기 때문에 
                붙여서 사용 할꺼면 마진값을 조절해줘야 됨
                but, inline-block의 마진값은 브라우저마다 다 다르기에 노가다 필요
            */
            margin-left:-6px;
            width: 250px;
            height: 50px;
            border: 1px solid black;
            /* 오른쪽 외각선만 사용 안함 */
            border-right: none;
            box-sizing: border-box;
            text-align: center;
            line-height: 50px;
            background-color: gray;
            color:white;
        }

        ul.normal li:last-child{
            border-right:1px solid black;
        }

        ul.normal li:hover{
            cursor:pointer;
            background-color: white;
            color:gray;

        }

        /* flex로 할 경우  */
        ul.flex{
            display: flex;
            /* flex-direction, flex-wrap을 동시에 지정 */
            flex-flow: row nowrap;
            border:1px solid black;

        }

        ul.flex li{
            flex-grow:1;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
            border-right:1px solid black;
        }
        ul.flex li:last-child{
            border-right: none;
        }
        ul.flex li a{
            text-decoration: none;
            color: white;
        }
        ul.flex li:hover{
            background-color: white;
        }
        ul.flex li:hover a{
            color:gray;
        }

        /* table로 할 경우  */
        table{
            width: 1000px;
            height: 50px;
            background-color: gray;
            /* border-collapse: separate; */
            border-collapse: collapse;
        }

        table td{
            text-align: center;
            border:1px solid black;
        }
        table td a {
            text-decoration: none;
            color: white;
        }
        table td:hover{
            background-color: white;
        }
        table td:hover a{
            color: gray
        }
    </style>
</head>
<body>
    <!-- nav>ul.normal(li>{menu-$}*4) -->
    <nav>
        <ul class="normal">
            <li>menu-1</li>
            <li>menu-2</li>
            <li>menu-3</li>
            <li>menu-4</li>
        </ul>
    </nav>
    <br style="clear:both;" /><hr/>

    <!-- display:flex -->
    <!-- nav>ul.flex(li>a{meun-$})*4 -->
    <nav>
        <ul class="flex">
            <li><a href="">meun-1</a></li>
            <li><a href="">meun-2</a></li>
            <li><a href="">meun-3</a></li>
            <li><a href="">meun-4</a></li>
        </ul>
    <!-- flex의 장점은 메뉴 추가 될 때마다 유연하게 배치가 가능하다 -->
    </nav>
    <br/><hr/>

    <!-- table -->
    <!-- nav>table>tr(td>a{manu-$})*4 -->
    <nav>
        <table>
            <tr>
                <td><a href="">manu-1</a></td>
                <td><a href="">manu-2</a></td>
                <td><a href="">manu-3</a></td>
                <td><a href="">manu-4</a></td>
            </tr>
        </table>
    </nav>
</body>
</html>
