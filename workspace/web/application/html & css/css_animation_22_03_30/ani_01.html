<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>css_ex_01</title>
    <style>
        div{
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            animation: moveSquare 2s infinite ease normal;
        }
        @keyframes moveSquare{
            0%{
                left:0px;
            }
            25%{
                left:100px;
            }
            50%{
                left:200px;
            }
            75%{
                left:100px;
            }
            100%{
                left:0px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
