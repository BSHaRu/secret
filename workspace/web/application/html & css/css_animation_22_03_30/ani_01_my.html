<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>css_ex_01</title>
    <style>
        .square{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            animation: moveSquare 1s infinite ease alternate;
        }
        @keyframes moveSquare{
            0%{
                left:0px;
            }
            50%{
                left:85px;
            }
            100%{
                left:150px;
            }
        }
    </style>
</head>
<body>
    <div class="square"></div>
</body>
</html>
