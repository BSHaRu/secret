<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>ball</title>
    <style>
        #ball{
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            animation-name: bounce;
            animation-duration: 2s;
            animation-iteration-count: infinite; 
        }
        @keyframes bounce{
        /* 시작과 끝이 동일할 때 이렇게도 씀(0%, 100%라고 써도됨) */
            from, to {
                bottom:0px;
                animation-timing-function: ease-out;
            }
            50%{
                bottom: 200px;
                animation-timing-function: ease-in;
            }
        }
        
    </style>
</head>
<body>
    <div id="ball"></div>
</body>
</html>
