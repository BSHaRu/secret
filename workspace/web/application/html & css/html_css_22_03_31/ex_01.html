<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>ex_01</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .wrap{
            width: 800px;
            margin: auto;
        }
        header{
            padding: 10px 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #c9c9c9;
        }

        header > nav > ul > li{
            float: left;
            width: 200px;
            height: 50px;
            background-color: #696969;
            border: 1px solid #121212;
            box-sizing: border-box;
            text-align: center;
            line-height: 50px;
        }

        header > nav > ul > li:hover{
            background-color: #fafafa;
        } 
    </style>
</head>
<body>
    <!-- div.wrap>haeder>nav>ul>(li>a{menu-$})*4 -->
    <div class="wrap">
        <header>
            <nav>
                <ul>
                    <li><a href="#">menu-1</a></li>
                    <li><a href="#">menu-2</a></li>
                    <li><a href="#">menu-3</a></li>
                    <li><a href="#">menu-4</a></li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
