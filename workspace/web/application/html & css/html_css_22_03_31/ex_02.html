<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>hover</title>
    <style>
        .wrap{
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            flex-direction: row;
            align-items: center;
            font-size: 24px;
        }

        div.card{
            margin: auto 0;
            padding: auto 0;
            background-image: url(../../img2/back.png);
            width:200px;
            height:300px;
            background-size: 200px 300px;
            background-repeat: no-repeat;
        }

        div > .card:hover {
            margin: auto 0;
            padding: auto 0;
            background-image: url(../../img2/spade.png);
            width: 200px;
            height: 300px;
            background-size: 200px 300px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h2>:hover 활용</h2>
    <hr/>
    <div class="wrap">마우스를 올리면 카드의 앞면이 보인다.
        <div class="card"></div>
    </div>
</body>
</html>
