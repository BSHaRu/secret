<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>js_ex_06</title>
    <script>
        let result = 1;
        let input = prompt("결과를 원하는 정수를 입력하세요!");

        for(let x = input; x >= 1; x--){
            result = result * x;
        }
        document.write(`${input}! 의 값은 : ${result}`);
     
    </script>
</head>
<body>
</body>
</html>
