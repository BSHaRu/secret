<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>js_ex_01</title>
    <script>
        let num = 0;
        num = prompt("숫자를 입력해주세요!");
        if(num % 3 == 0){
            document.write(num+`은(는) 3의 배수 입니다.`);
        }else{
            document.write(num+`은(는) 3의 배수가 아닙니다.`);
        }
    </script>
</head>
<body>
</body>
</html>
