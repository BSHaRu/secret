<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>js_ex_04</title>
    <script>
        
        let even = 0,   // 짝수
            odd = 0,    // 홀수
            i = 0,      // 변수(증가 하는 값 저장)
            sum = 0;    // 전체 합
        // 홀수
        for(i = 1; i<=100; i+=2){
            odd = odd + i;
        }
        // 짝수
        for(i = 2; i<=100; i+=2){
            even = even + i;
        }
        // 전체
        for(i = 1; i<=100; i++){
            sum += i;
        }
        document.write(`홀수 합계 : ${odd}<br/>`);
        document.write(`짝수 합계 : ${even}<br/>`);
        document.write(`전체 합계 : ${sum}<br/>`);
        document.write("<hr/>");

        // 초기화 시켜주기
        odd = 0;
        even = 0;
        sum = 0;
        
        // for + if 활용법
        for(i=1; i<=100; i++){
            if(i % 2 !=0){
                odd += i;
            }else{
                even += i;
            }
            sum += i;
        }
        document.write(`홀수 합계 : ${odd}<br/>`);
        document.write(`짝수 합계 : ${even}<br/>`);
        document.write(`전체 합계 : ${sum}<br/>`);
        document.write("<hr/>");

        // 초기화 시켜주기
        odd = even = sum = 0; // 연산처리가 우측->좌측이라서 이러면 다 0으로 초기화됨

        //for 하나로 간편화 시키기
        for(i=1; i<100; i+=2){
            odd += i;
            even += (i+1);
        }
        sum = odd+even;
        document.write(`홀수 합계 : ${odd}<br/>`);
        document.write(`짝수 합계 : ${even}<br/>`);
        document.write(`전체 합계 : ${sum}<br/>`);
    </script>
</head>
<body>
</body>
</html>
