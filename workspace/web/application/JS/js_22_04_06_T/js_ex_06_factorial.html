<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>js_ex_06</title>
    <script>
        /* factorial : 사물의 순서를 정할때 얼마나 많은 방법이 있는지
        n개의 물건을 배열하는 방법은 몇개 인가를 구할 때 사용 하는 수식
        5 4 3 2 1
        5 3 4 2 1
        .... 등등등
        */
       let input = prompt("결과를 원하는 정수를 입력하세요.");
       let fac = 1;
       for(let i = input; i > 0; i--){
           fac *= i;
           console.log(`i : ${i} fac : ${fac}`);
       }
       document.write(input+"!의 값은 : "+fac);
    </script>
</head>
<body>
</body>
</html>
