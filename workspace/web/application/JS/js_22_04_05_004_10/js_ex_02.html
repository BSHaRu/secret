<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>js_ex_02</title>
    <script>
        let input = prompt("성별을 입력하세요.(남성 또는 남 그리고 여성 또는 여)")

        if(input == "남성" || input == "남"){
            document.write("남자 화장실은 왼쪽입니다.")
        }else if(input == "여성" || input == "여"){
            document.write("여자 화장실은 오른쪽입니다.")
        }else{
            document.write("성별을 다시 입력하세요.")
        }
    </script>
</head>
<body>
</body>
</html>
