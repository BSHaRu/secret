<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        let input = prompt("결과를 원하는 정수를 입력하세요");
        let sum = 1;

        for(let x = 1; x <= input; x++){
            sum *= x;
        }
        document.write(`${input}!의 값은 : ${sum}`);
    </script>
</head>
<body>
</body>
</html>
