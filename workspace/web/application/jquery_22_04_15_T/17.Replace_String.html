<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
	/**
	 * 시점 : run button click 시
	 * 대상 : div#target text content
	 * 기능 : 문자열 변경 (cat => dog) 모두 변경
	 * 함수 : html(), split(), join()
	 */
		
	 	// 문장(문자열).split(매개변수) : 매개변수를 기준으로 문장을 배열로 만듬.
		// -> 매개변수로 전달된 구분자는 배열에서 제외
		
		// 배열.join(매개변수) : 매개변수를 구분자로 배열의 값을 문장으로 치환
		// ex) "a,b,c,d,e".split(",");
		// -> [a][b][c][d][e]
		// -> [a][b][c][d][e].join('|');
		// -> "a|b|c|d|e"
		
		$(function(){
			$('[value="run"]').click(function(){
				let html = $("#target").html();
				console.log(html);
	// cat을 기준으로 배열이 생성되지만, cat은 구분자라 cat이 사라진 배열을 만든거임
				let cat = html.split("cat"); 
				console.log(cat);
				// cat 자리에 dog라는 문자로 치환 시키는 것.
				let dog = cat.join("dog");
				console.log(dog);
				$("#target").html(dog);

				// $("#target").html($("#target").html().replaceAll("cat","dog"));

				// $("#target").html($("#target").html().split("cat").join("dog"));
				// 위에 긴 식을 1줄로 줄여놓은거임

				// split과 join을 쓰는 이유는 replaceAll은 js함수가 아니라 jquery함수라서 js에서는 split과 join을 많이씀
			});
		});
	</script>

</head>

<body>
	<div id="target"
		style="color: rgb(255, 255, 255); width: 315px; height: 180px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(102, 205, 170); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		<span class="title" style="color: rgb(51, 51, 51);">#target</span><br>
		<br>cat cat cat <br>cat cat cat <br>cat cat cat <br>
	</div>
	<input type="button" value="run"/>
</body>
</html>
