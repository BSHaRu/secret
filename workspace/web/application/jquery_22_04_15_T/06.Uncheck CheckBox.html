<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		/**
		 * 시점 : run button click 시
		 * 대상 : div 내부 CheckBox
		 * 기능 : 체크해제
		 * 함수 : removeAttr() or attr()
		 */

		$(function(){
			$('[value="run"]').click(function(){
				$(".target input[type='checkbox']").removeAttr("checked");
				//$(".target > input[type='checkbox']") 으로 하면 직계자손만 해당 되기 때문에 맨위 값만 해제되고, 나머지는 label 안에 있어 해제가 안됨
				
				// $(".target input[type='checkbox']").attr("checked",false);
			});
		});

	</script>

</head>

<body>
	<div class="target"
		style="color: rgb(85, 85, 85); width: 180px; height: 140px; border: 1px solid rgb(170, 170, 170); background-color: rgb(255, 240, 245); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		div.target<br>
		<br>
		<input type="checkbox" id="check1" checked
			data-role="none"><label for="check1">uncheck us!</label><br>
		<label><input type="checkbox" checked="checked"
			data-role="none">uncheck us!</label><br>
		<label><input type="checkbox" checked="checked"
			data-role="none">uncheck us!</label><br>
		<label><input type="checkbox" checked="checked"
			data-role="none">uncheck us!</label><br>
		<label><input type="checkbox" checked="checked"
			data-role="none">uncheck us!</label><br>
	</div>
	<input type="button" value="run" />
</body>
</html>
