<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		/**
		 * 시점 : button click 시
		 * 대상 : 2번째 div(인덱스 1)
		 * 기능 : background 색상 변경
		 * 함수 : eq() or 구조 선택자
		 */

		$(function(){
			$("#run").click(function(){
				// eq(인덱스) : 0부터 시작해서 1씩 증가
				// eq(인덱스번호 음수) : 뒤에서 부터 -1부터 감소
				$(".target").eq(1).css("background","red");
				// $(".target").eq(-2).css("background","red"); 
				// $(".target:nth-child(2)").css("background","red"); 동일한 값.

				/*
					* eq() : 인덱스 번호가 일치하는 요소
					* lt() : less then - 인덱스보다 작은 모든 요소
					* gt() : grater then - 인덱스보다 큰  모든 요소
				*/

				$(".target:lt(2)").css("background","blue");
				$(".target:gt(0)").css("background","green");
				$(".target:eq(1)").css("background","yellow");
			});
		});

	</script>

</head>

<body>
	<div class="target"
		style="color: rgb(102, 102, 102); width: 180px; height: 40px; border: 1px solid rgb(170, 170, 170); background-color: rgb(255, 240, 245); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
