<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	/*
		시점 : run button click 시
		기능 : 입력태그에 작성된 제목,내용,작성자를 
			table 에 행을 생성하여 추가
		함수 : val() , append()
		// jQurey에서는 val() = value를 의미
	*/
		$(function(){
			$('[value="run"]').click(function(){
				let title = $("#title").val();
				let content = $("#content").val();
				let owner = $("#owner").val();

				// $("#title").val("value값 추가") : val()안에 매개변수가 추가되어있으면 해당 값을 추가 해준다. -> title 입력태그안에 value값 추가 라는 문자가 작성됨

				let result = `<tr>
					<td>${title}</td>
					<td>${content}</td>
					<td>${owner}</td>
					</tr>`;
				console.log(result);
				$("#table").append(result);

				// 작성 다하면 해당값 초기화 시키고 title에 focus 주기
				$("#title").val("");
				$("#content").val("");
				$("#owner").val("");
				$("#title").focus();
			});
		});
	
	</script>
</head>
<body>
	제목 : <input type="text" name="title"  id="title"/><br />
	내용 : <input type="text" name="content" id="content" /><br />
	작성자: <input type="text" name="owner" id="owner" /><br />
	<input type="button" name="btn" id="btn" value="run" />
	<hr/>
	<table id="table" width="50%" border="1">
		<tr>
			<th>제목</th>
			<th>내용</th>
			<th>작성자</th>
		</tr>
	</table>
</body>
</html>
