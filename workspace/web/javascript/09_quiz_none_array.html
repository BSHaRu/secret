<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>배열 안쓰고 노가다 하기</title>
    <script>
         /* 
            1. 배열 선언
            2. prompt를 이용해서 사용자에게 5개의 점수를 입력받아 배열에 저장
            3. 배열에 저장된 1~100까지의 점수들 중 최소값과 최대값을 구하시오.
         */

        let max, min; 
        let score1, score2, score3, score4, score5;
        score1 = prompt("저장할 점수를 입력해주세요.");
        score2 = prompt("저장할 점수를 입력해주세요.");
        score3 = prompt("저장할 점수를 입력해주세요.");
        score4 = prompt("저장할 점수를 입력해주세요.");
        score5 = prompt("저장할 점수를 입력해주세요.");

        /* max = min = 0; 이렇게 초기화 시키는거 보다
        비교해야 할 상대가 있다면 비교 대상값 1개를 지정해서 초기화 시키는게 좋다 */
        max = min = score1;

        if(score2 > max){
            max = score2;
        }
        if(score3 > max){
            max = score3;
        }
        if(score4 > max){
            max = score4;
        }
        if(score5 > max){
            max = score5;
        }

        if(min > score2){
            min = score2;
        }
        if(min > score3){
            min = score3;
        }
        if(min > score4){
            min = score4;
        }
        if(min > score5){
            min = score5;
        }
        document.write(`max score : ${max}<br/>`);
        document.write(`min score : ${min}<br/>`);
        /* 이렇게 하면 숫자열 비교가 아니라 "문자열" 비교기 때문에
        아스키코드 값 기준으로 맨 앞의 1자리씩 비교하기 때문에
        100점이 들어가게 되면 100이 min값으로 뜨게 된다.
        고로 이렇게 코드를 쓸꺼면 parseInt로 변형 시켜서 만들어 줘야 된다.
        */
    </script>
</head>
