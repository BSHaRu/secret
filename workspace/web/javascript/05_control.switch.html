<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>switch</title>
    <script>
        let grade = prompt("성적을 입력하세요.", "A-F사이의 한개의 문자");
        console.log(grade);
        
        switch(grade){
            case 'A' :
                alert('참 잘했어요!');
                break;
            case 'B' :
                alert('좋은 점수 군요');
                break;
            case 'C' :
                alert('노력 해야겠어요');
                break;
            case 'D' :
                alert('많이 노력 해야겠어요');
                break;
            case 'F' :
                alert('나가')
                break;
            default : alert('알 수 없는 학점입니다.');
        }

        let year = 2022;
        let days;

        let month = prompt("일 수를 확인 할 월을 입력해주세요 1~12정수로");

        switch(month){
            case '1' : case '3' : case '5' : case '7' : case '8' : case '10' : case '12':
                days = 31;
                break;
            case '4' : case '6' : case '9' : case '11' :
                days = 30;
                break;
            case '2' :
                if(((year % 4 == 0) && !(year % 100 == 0)) || (year % 400 == 0)){
                    // 윤년 
                    days = 29;
                }else{
                    // 평년
                    days = 28;
                }
                break;        
        }
        if(days != undefined){
            alert(`${month}월은 ${days}일 입니다.`);
        }else{
            alert('잘못된 월 값입니다.');
        }
        /* if 문과 switch문 차이
        if :  조건식 - 특정 조건에서 실행시키기 위한 것
            () 안에 참, 거짓이 들어감 / 못찾으면 else로 받아침
        switch : 동등비교 -  특정 값을 받아서 실행 시키는 것
            () 안에 변수 값이 들어감 / 못찾으면 default로 받아침
        */
    </script>
</head>

</html>
