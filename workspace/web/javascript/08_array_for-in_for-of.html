<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>배열</title>
    <script>
        let array = ['홍길동', '김유신', '장보고', '심청이', '임꺽정'];
        let arrayLength = array.length;
        console.log(`array 배열의 길이 : ${arrayLength}`);
        array[0] ="고구마";
        console.log(`array[0] 인덱스의 값 : ${array[0]}`);
        array.push("감자"); // push는 array의 맨마지막으로 추가해서 들어감
        arrayLength = array.length;
        console.log(`array 배열의 길이 : ${arrayLength}`);

        for(let i = 0; i < array.length; i++){
            document.write(array[i]+"<br/>");
        }

        // 빈 값으로 배열 생성
        let names = new Array();
        names[0] = 100;
        names[1] = "홍길동";
        names[4] = "이순신";
        names.push("루시퍼");
        /* js는 해당 공간을 비워두고 사용 가능하지만 다른 언어에서는 이렇게 사용 안됨
        -> 빈공간은 undefined로 표시 되어 있음     */
       for(let i = 0; i < names.length; i++){
           document.write(names[i]+"<br/>");
       }
       // value랑 index를 합쳐서 element(요소)라고 한다.

       document.write("<hr/>");

       let arrays = new Array(60,70,80,100,70);
       console.log(arrays);
       console.log(array.length);

       let sum = 0;
       for(let i=0; i < arrays.length; i++){
            sum = sum + arrays[i];
       }
       document.write(`학생 총점 : ${sum} <br/>`);
       let avg = sum / array.length;
       document.write(`학생 평균 : ${avg} <br/>`);

       arrays[10] = 70;
       console.log(arrays);
       // for in 문 - let  인덱스 번호(변수) / in  배열
       for(let i in arrays){
           console.log(`${i} 번째 값: ${arrays[i]}`);
       }
       /* for in문은 유효한 데이터가 저장된 인덱스 값만 출력 해준다.
       -> undefined 값은 출력 안함     */

       // for of 문 
       for(let data of arrays){
           console.log(data);
       }
       /* for of문은 저장된 value 값을 전부 꺼내서 출력 해준다.
       -> undefined도 반환함.
       cf) index값이 아니라 value 값임.     */
    </script>
</head>
<body>
</body>
</html>
