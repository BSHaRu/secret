<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title>while문</title>
    <script>
        let i = 0;
        while(true){
            i++;
            if(i>10){
                break;
            }
            document.write(i+"<br/>");
        }

        while(i>1){
            i--;
            document.write(i+"<br/>");
        }

        //while 문은 특정 횟수가 정해 지지 않을 때 주로 사용함
        let isLogin = true;
        let aID = 'id001';
        let aPW = 'pw001';
        while(isLogin){
            let id = prompt("아이디를 입력하세요.");
            let pw = prompt("비밀번호를 입력하세요.");
            
            if(id == aID && pw == aPW){
                alert("로그인 성공!");
                isLogin = false; // break;를 이용해도 되지만 else값을 실행안하고 반복문을 벗어나는거라 여기서는 좋은 방법이 아니다.
            }else{
                alert("정보가 일치 하지 않습니다.");
            }
        }
    </script>
</head>
<body>
</body>
</html>
