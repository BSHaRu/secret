<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        let a = 10;
        let b = 20;
        if(a > b){
            alert('a가 b보다 큽니다.');
        }else if(a == b){
            alert('a와 b의 값이 동일합니다.');
        }else{
            alert('a가 b보다 작습니다.');
        }

        // confirm : 확인 - true / 취소 - false
        let confirm_test = confirm('30,000,000원 결제 하시겠습니까?');
        console.log(confirm_test);
        if(confirm_test)
            alert("결제 완료");
        else
            alert("결제 실패");

        let x, y;
        let input;
        // prompt (해당 문구 안내, 입력 태그에 문구 표시-생략가능) 
        input = prompt("정수를 입력해 주세요", "정수로 작성");
            x = input;
            alert(input);
            document.write(typeof(input)); 
            // 사용자와 소통되는 모든 값은 문자열값으로 인식함
            input = prompt("정수를 입력해주세요!");
            y = input;
            let result = x + y;
            result = x / y; // 이때는 알아서 숫자열로 변경해서 계산함
            alert(result);
            // NaN : Not A Number - 숫자가 아닐 경우 뜸
            if(isNaN(x) || isNaN(y)){
                alert("연산할 수 없는 값이 포함되어 있습니다.");
            }
            x = parseInt(x);
            y = parseInt(y);
            result = x + y;
            alert(result);        
    </script>
</head>
