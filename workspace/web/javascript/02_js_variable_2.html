<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
    </style>
    <script>
        temp = '천재';
        console.log(temp);
        var temp = "홍길동";
        console.log(temp);
        /* var키워드로 변수를 사용하면 script 범위 내에 전체적으로 사용되기 때문에 최상위로 올라가 버리게 된다 -> 이걸 호이스팅 이라고 한다.
        */

        // let
        // console.log(temp2);
        let temp2 = "김유신";

        /* block scope - {} 안에 있는건 밖에서 사용 가능하지만 밖에서는 {} 안에 내용을 사용 못함 
        but, var는 전체 영역을 미쳐버리기 때문에 예외로 출력되기때문에 주의 해야 된다. 
        이 문제를 해결 하기 위해서 let이라는 변수를 쓴다.
        */ 
        {
            var tempGlobal = "Globar fields";
            let tempLocal = "local fields";
        }

        console.log(tempGlobal); // 이 값이 뜨는 이유는 var라는 속성때문
        // console.log(tempLocal); -> 이것처럼 원래 오류가 떠야 정상임

        // var ES6 이전에 사용되던 변수 선언 키워드
        // let ES6 부터 적용된 변수 선언 키워드

        // const(constant: 상수) -> 한번 지정 되면 값을 변경 할 수 없다.
        const pi = 3.141592;
        // pi = 3.14; -> 상수를 지정한 후 재지정하면 오류가 발생
    </script>
</head>
<body>
</body>
</html>
