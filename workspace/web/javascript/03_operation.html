<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
    </style>
    <script>
        // 산술 연산자(numeric operators)
        console.log(2+3); // add
        console.log(2-3); // substract
        console.log(2/3); // divide
        console.log(2*3); // multiply
        console.log(2%3); // rest - 나머지
        console.log(2**3); // exponentition -> 2^3
        console.log(2/0); // infinity 

        let str = 'My ' + 'Study';
        console.log(str);

        let number = 2;
        let number2 = 3;
        let result = number + number2;
        console.log("결과값은 : " + result);

        /* template string : 문자열 안에 대입값을 바로 입력해서 출력해주는 친구
        -> `2 + 3은 ${result} 입니다.` 이런식으로 중간에 +없이 쓸 수 있음
        */
        str = `template string : ${result} `; // 작은 따옴표 아니고 물결키 있는 역 따옴표임
        console.log(str);

        /* 이스케이프 문자
        \t : 탭 키를 해라(들여쓰기)
        \n : 엔터를 해라 (줄 바꿈)
        \\ : 역슬래시
        \' \" : 따옴표
        */
        str = `\ttemplate string \n """"""""""\n`;
        // str = "\ttemplate string \n """"""""""\n"; 이건 오류가 됨 
        console.log(str);

        console.log("-------------------------------------");

        // 비교 연산자 좌변과 우변의 값이 크기를 비교
        result = number < number2; // 미만
        result = number <= number2; // 이하
        result = number >= number2; // 이상
        result = number > number2; // 초과

        // 동등 비교 연산자
        // != / == / === / !==
        const strAge = '40';
        const numAge = 40;
        // typeof(변수) : 변수의 데이터 타입을 출력
        console.log(typeof(strAge)); // 문자열
        console.log(typeof(numAge)); // 숫자열

        // js는 유연한 언어라서 문자열의 40을 알아서 숫자열로 바꿔서 표현
        result = strAge == numAge;
        console.log(result); // 그래서 true
        // ==== : 타입까지 비교해서 나타나기 때문에 결과값에 false 출력
        result = strAge === numAge;
        console.log(result);

        /* 논리 비교 연산자
            !  : 논리 부정
            || : 논리 합(or 연산자) - 둘 중 하나라도 참이면 true
            && : 논리 곱(and 연산자) - 둘 다 참일 경우 true
        */
        let value1 = false;
        const value2 = 4 < 2;
        result = value1 || value2;
        console.log(result);
        result = !value1 && value2;
        console.log(result);
        
        // 베타 연산자 - 두 논리가 일치하지 않을 때 1 값을 출력
        result = value1 ^ !value2;
        console.log(result);

        // 복합 대입 연산자
        let x = 3;
        let y = 6;
        x = x + y;
        console.log(x);
        x += y;
        console.log(x);
        // 우측 값과 동일
        x -= y; // x = x - y; 
        x *=y; // x = x * y;
        x /= y; //  x = x / y;
        x %= y // x = x % y;
    </script>
</head>

</body>
</html>
